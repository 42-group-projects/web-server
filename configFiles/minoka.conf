# Global server settings
listen 127.0.0.1:8080
listen 0.0.0.0:80

server_name webserv

# Last root directive overwrites the previous ones. You can add your machine's path
# and move the lines around as needed
root /home/mkakizak/web-server/www # mkakizak's school 42 linux
root /home/minoka/web-server/www # minoka's linux

# Default error pages
error_page 400 /errors/400.html
error_page 403 /errors/403.html
error_page 404 /errors/404.html
error_page 405 /errors/405.html
error_page 413 /errors/413.html
error_page 500 /errors/500.html

# Maximum allowed request body size
client_max_body_size 10M

# Root location
location / {
    methods GET POST
    index index.html
    autoindex on
    upload_enabled on
    upload_path /var/www/upload
}

# Static files (CSS, JS, images, PDF, etc.)
location /mimeType {
    methods GET
    root /home/mkakizak/web-server/www/mimeTypeDetectionTestFiles #mkakizak school 42 Linux
    root /home/minoka/web-server/www/mimeTypeDetectionTestFiles # minoka's linux
    autoindex on
}

# CGI scripts
location /cgi
{
    methods GET POST
    cgi .php /usr/bin/php-cgi
    cgi .py /usr/bin/python3
    cgi .sh /usr/bin/bash
    root /home/mkakizak/web-server/www/cgi-bin #mkakizak school 42 Linux
    root /home/minoka/web-server/www/cgi-bin #Minokas Linux
    autoindex off
}

# Redirection example
location /redirect/old.html {
    methods GET
    return 301 /redirection/new.html
    root /home/mkakizak/web-server/www/redirection/old.html # mkakizak's school 42 Linux
    root /home/minoka/web-server/www/redirection/old.html #Minokas Linux
}

# Upload endpoint
location /upload{
    methods POST
    root /var/www
    root /home/mkakizak/web-server/www/upload # mkakizak's school 42 Linux
    root /home/minoka/web-server/www/upload #Minokas Linux
    upload_enabled on
    upload_path /var/www/upload
    autoindex off
}
